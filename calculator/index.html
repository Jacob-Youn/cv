  <div class="js-calculator calculator">
    <h2>Made by Jacob</h2>
    <div class="top-line">
      <h1 class="js-display display">0</h1>
      <input class="button lightGreyButton" type="button" data-action="clear" value="C">
    </div>
    <div class="buttons">
      <input class="button greyButton" type="button" value=7>
      <input class="button greyButton" type="button" value=8>
      <input class="button greyButton" type="button" value=9>
      <input class="button orangeButton" type="button" data-action="add" value="+">
      <input class="button greyButton" type="button" value=4>
      <input class="button greyButton" type="button" value=5>
      <input class="button greyButton" type="button" value=6>
      <input class="button orangeButton" type="button" data-action="subtract" value=->
      <input class="button greyButton" type="button" value=1>
      <input class="button greyButton" type="button" value=2>
      <input class="button greyButton" type="button" value=3>
      <input class="button orangeButton" type="button" data-action="multiply" value="*">
      <input class="button greyButtonDouble" type="button" value=0>
      <input class="button greyButton" type="button" data-action="calculate" value="=">
      <input class="button orangeButton" type="button" data-action="divide" value="/">
    </div>
